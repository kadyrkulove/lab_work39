{% extends 'base.html' %}
{% block title %}Редактировать{% endblock %}
{% block content %}
    <h2>Редактирование: </h2>
    <form action="{% url 'task_view' task.pk %}" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Задача:</label>
            <div class="col-sm-10">
                <input type="text" name="title" id="title" value="{{ task.title }}">
                <button type="submit">Сохранить</button>
                {% comment %}<select name="status" id="name">
                    <option>Выполнить</option>
                    <option>В процессе</option>
                </select>
{% endcomment %}
            </div>
        </div>


    </form>
{% endblock %}
